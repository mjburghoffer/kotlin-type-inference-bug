apply plugin: 'idea'
apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
        allWarningsAsErrors = true
        apiVersion = '1.3'
        languageVersion = '1.3'
    }
}

dependencies {
    compile group: 'org.jooq', name: 'jooq', version: '3.13.2'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.11'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.3.71'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk7', version: '1.3.71'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: '1.3.71'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.71'
    compile group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.annotation', version: '2.2.400'
}
